<table border=1 cellspacing=7 cellpadding=3 width=95% bgcolor=#CCFFCC align=center><tr><td>
    <b>トピック作成</b>
    <hr>
    <form action="{{baseurl|safe}}/{{bbs_id}}/make/topic" method="post">
        <table>
        <tr><td><label for="mt-title">タイトル: </label></td>
        <td><input type="text" id="mt-title" name="title"></td></tr>
        <tr><td><label for="mt-name">お名前: </label></td>
        <td><input type="text" id="mt-name" name="name"></td></tr>
        </table>
        <label for="mt-body">本文:</label><br>
        <textarea id="mt-body" style="width: 100%;" rows="4" name="body"></textarea>
        <button style="width: 100%; height:50px;" type="submit">トピック作成</button>
        <br>
        <label for="mt-password">書き込み用パスコード(事前に共有)</label>
        <input type="text" id="mt-password" name="password">
    </form>
</td></tr></table>
